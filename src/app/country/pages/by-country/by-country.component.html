<h2>Por país</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="search()" autocomplete="off">
            <input type="text"
                   name="term"
                   class="form-control"
                   [(ngModel)]="term"
                   placeholder="Buscar país..."/>
        </form>
    </div>
</div>
<hr>

<div *ngIf="hasError" 
    class="alert alert-danger">
    No se encontró nada con el término '{{term}}'
</div>
