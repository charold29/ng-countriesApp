<h2>Por capital</h2>
<hr>

<div class="row">
    <app-country-input 
        (onEnter)="search( $event )"
        placeholder="Buscar capital..."
    >
    </app-country-input>
</div>
<hr>

<div *ngIf="hasError" 
    class="alert alert-danger">
    No se encontró nada con el término '{{term}}'
</div>

<div *ngIf="countries.length>0" class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
